<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <form id="form" data-form="addStudent">
      <input type="text" placeholder="Імʼя" name="name" />
      <input type="text" placeholder="Прізвище" name="surname" />
      <input type="number" placeholder="Вік" name="age" />
      <label>Оберіть курс</label>
      <input type="text" id="addCourse" name="course" />
      <input type="text" id="addVisitedCourse" name="visitedCourse" />
      <button type="submit">Відправити</button>
    </form>
    <button class="change__data" data-button="editStudent">
      Змінити дані користувача
    </button>
    <button class="delete__data" data-button="deleteStudent">
      Видалити користувача
    </button>
    <table id="table">
      <thead>
        <tr>
          <th>Імʼя</th>
          <th>Прізвище</th>
          <th>Вік</th>
          <th>Курс</th>
          <th>Курси які відвідує</th>
        </tr>
      </thead>
    </table>

    <div class="backdrop-edit is-hidden-edit" data-backdrop>
      <div class="modal">
        <button class="close-modal__button" data-button="closeEditStudent">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              fill="#000"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
        <form id="modal__form" data-form="editStudent">
          <input
            type="number"
            placeholder="Введіть номер користувача"
            class="user-number"
            name="user-number"
            data-input="numEditInput"
          />
          <input type="text" placeholder="Імʼя" name="editName" />
          <input type="text" placeholder="Прізвище" name="editSurname" />
          <input type="number" placeholder="Вік" name="editAge" />
          <label>Введіть курс</label>
          <input type="text" id="selectedCourse" name="editCourse" />
          <label>Введіть курси які відвідуєте</label>
          <input
            type="text"
            id="selectVisitedCourses"
            name="editVisitedCourse"
          />
          <button type="submit">Змінити</button>
        </form>
      </div>
    </div>

    <div class="backdrop-delete is-hidden-delete" data-backdrop>
      <div class="modal-student__delete">
        <button class="close-modal__button" data-button="closeDeleteStudent">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              fill="#000"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
        <form id="modal__form" data-form="deleteStudent">
          <input
            type="number"
            placeholder="Введіть номер користувача"
            class="user-number"
            name="user-number"
            data-input="numDeleteInput"
          />
          <button type="submit">Видалити</button>
        </form>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
